<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #00eaff, #2fff00);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            text-align: center;
            font-family: "Comfortaa", sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
        }

        main {
            margin: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .portfolio-btn {
            display: inline-block;
            min-width: 6.5em;
            height: 2.3em;
            margin: 0.5em;
            background: rgb(255, 204, 0);
            color: white;
            border: none;
            border-radius: 0.625em;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
            text-decoration: none;
            line-height: 2.3em;
            padding: 0 1em; /* Додаємо padding для внутрішніх відступів */
            white-space: nowrap; /* Забороняємо перенос тексту */
        }

        .portfolio-btn:hover {
            color: black;
        }

        .portfolio-btn:after {
            content: "";
            background: rgb(0, 51, 255);
            position: absolute;
            z-index: -1;
            left: -20%;
            right: -20%;
            top: 0;
            bottom: 0;
            transform: skewX(-45deg) scale(0, 1);
            transition: all 0.5s;
        }

        .portfolio-btn:hover:after {
            transform: skewX(-45deg) scale(1, 1);
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }

        .portfolio-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .portfolio-content.active {
            display: block;
        }

    </style>
</head>
<body>
    <header>
        <h1>Моє Портфоліо робіт з JAVASCRIPT</h1>
    </header>
    <main>
        <div class="button-container">
            <a href="Вгадай героя.html" class="portfolio-btn">Вгадай героя</a>
            <a onclick="location.href='Пропуск на сайт.html'" class="portfolio-btn">Пропуск по віку</a>
            <a href="javascript:void(0)" class="portfolio-btn" onclick="showProject('project3')">Площа прямокутника</a>
            <a href="javascript:void(0)" class="portfolio-btn" onclick="showProject('project4')">Проект 4</a>
        </div>
        <div id="project1" class="portfolio-content">
            <h2>Проект 1</h2>
            <p>Опис проекту 1...</p>
        </div>
        <div id="project2" class="portfolio-content">
            <h2>Проект 2</h2>
            <p>Опис проекту 2...</p>
        </div>
        <div id="project3" class="portfolio-content">
            <h2>Проект 3</h2>
            <p>Опис проекту 3...</p>
        </div>
        <div id="project4" class="portfolio-content">
            <h2>Проект 4</h2>
            <p>Опис проекту 4...</p>
        </div>
    </main>
    <script>
        function showProject(projectId) {
            var projects = document.getElementsByClassName('portfolio-content');
            for (var i = 0; i < projects.length; i++) {
                projects[i].classList.remove('active');
            }
            document.getElementById(projectId).classList.add('active');
        }
    </script>
</body>
</html>
